version: '3.7'

services:
    apiapplication:
        build: ./
        ports:
            - 3000:3000
        depends_on:
            - database
            - rabbitmq
    database:
        image: mongo
        restart: always
        ports:
            - "27017"
    rabbitmq:
        image: rabbitmq:3.7-management
        ports:
            - "4370"
            - "5672"