<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>MLTogether</title> 
    <link rel="icon" href="images/LogoMLTRound.png">
</head>

<body>
    <div class="d-flex" id="rows">
        <div class="sidebar-2" style="position: relative !important;" id="sidebar-2">
            <a href="javascript:void(0)" class="closeide" onclick="closeNav()" id="close-btn">Ã—</a>
            <div class="cont-img"></div>
               <!-- Contains image -->
            <div class="cont-text">
                <img src="images/LogoMLTRound.png" class="img-circle person" alt="Random Name" width="100%">
                <div class="buttons">
                    <i class="fas fa-home" id="home"></i>
                    <i class="fas fa-upload" id="upload"></i>
                </div>
                <h4 style="margin-top: 10px;">Language</h4>
                <select id="selectLang" onchange="langSelect()">
                  <option value="0">Select language:</option>
                </select>
                <h4 style="margin-top: 15px;">Theme</h4>
                <select id="selectTheme"onchange="themeSelect()">
                    <option value="0">Select theme:</option>
                </select>
            </div>
         </div>
         <div id="proj-button-mob-2">
            <button class="openbtn" onclick="openNav()"><span class="fas fa-angle-right" aria-hidden="true"></span></button>
         </div>
         <script>
            function openNav() {
              document.getElementById("sidebar-2").style.width = "350px";
              document.getElementById("proj-button-mob-2").style.width = "0px";
            }
            function closeNav() {
              document.getElementById("sidebar-2").style.width = "0";
              document.getElementById("proj-button-mob-2").style.width = "40px";
            }
            </script>
        <div class="wrapper">
            <div id="edit">
                <nav class="text-light d-flex align-items-center pl-2" id="editor-nav"><span>Editor (Use Ctrl+Enter to execute)</span>
                    <div class="btn btn" id="exec-btn" action><span class="fas fa-play" aria-hidden="true"></div>
                </nav>
                <div id="editor"></div>
            </div>
            <div id="cons">
                <nav class="text-light d-flex align-items-center pl-2" id="console-nav"><span>Console (Use Ctrl+Shift to clear console)</span>
                    <div class="btn" id="clr-btn" action><span class="fas fa-trash" aria-hidden="true"></div>
                </nav>
                <pre id="console" class="border text-dark p-2">&raquo;  </pre>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="libs/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    
    <script src="scripts/ide.js"></script>
</body>

</html>
