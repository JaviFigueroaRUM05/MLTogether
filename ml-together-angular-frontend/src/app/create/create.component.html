<body>
	<canvas id="canvas" style="display: none;"></canvas>
	<div class="container h-100"> <!-- Will hold the login card -->
		<div class="d-flex justify-content-center h-100"> <!-- Flex everything to the middle -->
			<div class="image-card">
				<div class="cont-img">
					<img src="./assets/images/net2.png" alt="nexus">
				</div>
			</div>
			<div class="login_card"> <!-- Login card -->
				<div class="d-flex justify-content-center">
					<div class="logo_container"> <!-- Logo Circle -->
						<img src="./assets/images/LogoMLTRound.png" class="logo" alt="Logo"> <!-- Logo Pic -->
					</div>
				</div>
				<div class="d-flex justify-content-center form_container"> <!-- Login form -->
                    <form [formGroup]="form" class="login-container" (ngSubmit)="create()"> 
						<div class="input-group mb-3"> <!-- mb-3 to ensure that the input group gets a proper margin bottom -->
							<!-- <div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-info-circle"></i></span> 
                            </div> -->
                            <!-- <p [ngClass]="{ 'has-error': isSubmitted && formControls.text.errors }"> -->
							<input type="text" name="" class="form-control input_name" value="" placeholder="project name" id="name" formControlName="title">
                            <!-- </p> -->
                        </div>
						<div class="input-group mb-2"> <!-- smaller margin -->
                            <!-- <p [ngClass]="{ 'has-error': isSubmitted && formControls.text.errors }"> -->
							    <textarea type="textarea" name="" class="form-control input_desc" value="" placeholder="description" id="description" formControlName="description" style="resize: none; height: 160px;"></textarea>
                            <!-- </p> -->
                        </div>
						<div class="d-flex justify-content-center mt-3 login_container"> <!-- Login button -->
							<input type="submit" value="Create" class="login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
