<body>
  <canvas id="canvas" style="display: none;"></canvas>
  <div class="container h-100">
    <!-- Will hold the login card -->
    <div class="d-flex justify-content-center h-100">
      <!-- Flex everything to the middle -->
      <div class="image-card">
        <div class="cont-img">
          <img src="./assets/images/net2.png" alt="nexus">
        </div>
      </div>
      <div class="login_card">
        <!-- Login card -->
        <div class="d-flex justify-content-center">
          <div class="logo_container">
            <!-- Logo Circle -->
            <img src="./assets/images/LogoMLTRound.png" class="logo" alt="Logo"> <!-- Logo Pic -->
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <!-- Login form -->
          <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
            <div class="input-group mb-3">
              <!-- mb-3 to ensure that the input group gets a proper margin bottom -->
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span> <!-- user icon -->
              </div>
              <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                <input type="email" name="" class="form-control input_user" value="" placeholder="e-mail" id="email"
                  formControlName="email">
              </p>
            </div>
            <div class="input-group mb-2">
              <!-- smaller margin -->
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span> <!-- Password icon -->
              </div>
              <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <input type="password" name="" class="form-control input_pass" value="" placeholder="password"
                  id="password" formControlName="password">
              </p>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <!-- Remember me box -->
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember me</label>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <!-- Login button -->
              <input type="submit" value="Login" class="login_btn">
            </div>
            
          </form>
        </div>
        <div class="mt-4">
          <!-- No account box -->
          <div class="d-flex justify-content-center links">
            Don't have an account? <a href="./register" class="ml-2">Sign Up</a>
          </div>
          <!-- <div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div> -->
		</div>
		<div class="alert alert-warning" role="alert" *ngIf="authError">
			<button type="button" class="close" (click)='resetAuthError()'>
				<span aria-hidden="true">&times;</span>
			  </button>
			<h4 class="alert-heading">{{authError}}</h4>
		  </div>
		<div class="alert alert-warning" role="alert" *ngIf="email.invalid && (email.dirty || email.touched) || password.invalid && (password.dirty || password.touched)">
			<h4 class="alert-heading">Errors in form!</h4>
			<p *ngIf="email.errors.required">Email is required</p>
			<p *ngIf="email.errors.email">Email is not a correct email</p>
			<p *ngIf="password.errors.required">Password is required</p>

			<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button> -->
		  </div>
      </div>
    </div>
  </div>
</body>
