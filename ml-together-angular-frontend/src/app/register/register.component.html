<body>
	<canvas id="canvas" style="display: none;"></canvas>
	<div class="container h-100"> <!-- Will hold the login card -->
		<div class="d-flex justify-content-center h-100"> <!-- Flex everything to the middle -->
			<div class="image-card">
				<div class="cont-img">
					<img src="./assets/images/net2.png" alt="nexus">
				</div>
			</div>
			<div class="login_card"> <!-- Login card -->
				<div class="d-flex justify-content-center">
					<div class="logo_container"> <!-- Logo Circle -->
						<img src="./assets/images/LogoMLTRound.png" class="logo" alt="Logo"> <!-- Logo Pic -->
					</div>
				</div>
				<div class="d-flex justify-content-center form_container"> <!-- Sign-up form -->
                    <form [formGroup]="authForm" class="signup-container" (ngSubmit)="register()"> 
                        <div class="input-group mb-2"> <!-- smaller margin -->
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span> <!-- Name icon -->
                            </div>
                            <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
                                <input type="text" name="" class="form-control" value="" placeholder="full name" formControlName="fullName">
                            </p>
                        </div>
						<div class="input-group mb-2"> <!-- mb-3 to ensure that the input group gets a proper margin bottom -->
					</div>
                <div class="input-group mb-2"> <!-- smaller margin -->
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-envelope"></i></span> <!-- Email icon -->
                    </div>
                        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                            <input type="email" name="" class="form-control input_user" value="" placeholder="e-mail" id="email" formControlName="email">
                        </p>
					</div>
					<div class="input-group mb-2"> <!-- smaller margin -->
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span> <!-- Password icon -->
						</div>
                        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                            <input type="password" name="" class="form-control input_pass" value="" placeholder="password" id="password" formControlName="password">
                        </p>					</div>
						<div class="d-flex justify-content-center mt-3 login_container"> <!-- Sign-up button -->
							<input type="submit" value="Sign-up" class="login_btn">
						</div>
					</form>
				</div>

				<div class="mt-4"> <!-- No account box -->
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="./login" class="ml-2">Log-in</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
